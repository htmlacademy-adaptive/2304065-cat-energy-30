<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Кэт энерджи</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo-img" src="#" width="33" height="38" alt="Логотип Кэт энерджи.">
      <img class="header__logo-text" src="№" width="101" height="18" alt="Кэт энерджи.">
    </a>
    <nav class="navigation">
      <button class="navigation__toogle" type="button">
        <span class="visually-hidden">Открыть меню.</span>
      </button>
      <ul class="navigation__list list-reset">
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            Главная
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">
            Каталог продукции
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link navigation__link--current" href="form.html">
            Подбор программы
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="form">
    <header class="form-header">
      <h1 class="form-header__title">Подбор программы</h1>
      <p class="form-header__description">Заполните анкету, и мы подберем программу питания для вашего кота</p>
    </header>
    <div class="form-wrapper">
      <form action="https://echo.htmlacademy.ru/" method="post">
        <fieldset class="form-section">
          <legend class="visually-hidden">Данные кота.</legend>
          <ul class="form-section__list list-reset">
            <li class="form-section__item">
              <label class="form__label label" for="name">Имя<sup>*</sup></label>
              <input class="form__input input" type="text" id="name" placeholder="Барсик" required>
            </li>
            <li class="form-section__item">
              <label class="form__label label" for="weight">Вес (кг):<sup>*</sup></label>
              <input class="form__input input" type="number" id="weight" placeholder="7" required>
            </li>
            <li class="form-section__item">
              <label class="form__label label" for="age">Возраст (лет):</label>
              <input class="form__input input" type="number" id="age" placeholder="7">
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-section">
          <legend class="visually-hidden">Выберите желаемый результат.</legend>
          <ul class="form-section__list list-reset">
            <li class="form-section__item">
              <label class="label label--radio">
                <input class="visually-hidden input__radio--hidden" type="radio" value="thin" name="thin" checked>
                <span class="input__radio"></span>
                <span class="form__label label">Похудение</span>
              </label>
            </li>
            <li class="form-section__item">
              <label class="label label--radio">
                <input class="visually-hidden input__radio--hidden" type="radio" value="fat" name="fat">
                <span class="input__radio"></span>
                <span class="form__label label">Набор массы</span>
              </label>
            </li>
            <li class="form-section__item">
              <label class="label label--radio">
                <input class="visually-hidden input__radio--hidden" type="radio" value="help" name="help">
                <span class="input__radio"></span>
                <span class="form__label label">Не знаю (Нужен ваш совет)</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <div class="form-section">
          <h2 class="form-section__title">Контактные данные (владельца кота)</h2>
          <div class="form__wrapper">
            <label class="form__label label" for="email">E-mail:<sup>*</sup></label>
            <input class="form__input form__input--email input" type="email" id="email" placeholder="kuklachev@gmail.com" required>
          </div>
          <div class="form__wrapper">
            <label class="form__label label" for="phone">Телефон:<sup>*</sup></label>
            <input class="form__input input form__input--phone" type="tel" id="phone" placeholder="8 (960) 900-60-90" required>
          </div>
        </div>
        <div class="form-section">
          <h2 class="form-section__title">Комментарий</h2>
          <div class="form__wrapper">
            <label class="form__label label" for="comment">Телефон:<sup>*</sup></label>
            <textarea class="form__input input form__input--phone" id="comment" placeholder="Расскажите обо всех повадках кота">
          </div>
        </div>
        <fieldset class="fieldset-form">
          <legend class="form-section__title">Дополнительно</legend>
          <ul class="fieldset__list list-reset">
            <li class="fieldset__item">
              <label class="label label--checkbox">
                <input class="visually-hidden input__checkbox--hidden" type="checkbox" name="sweetener" checked>
                <span class="input__checkbox"></span>
                <span class="form__label label">Сахарозаменитель</span>
              </label>
            </li>
            <li class="fieldset__item">
              <label class="label label--checkbox">
                <input class="visually-hidden input__checkbox--hidden" type="checkbox" name="water">
                <span class="input__checkbox"></span>
                <span class="form__label label">Питьевая вода</span>
              </label>
            </li>
            <li class="fieldset__item">
              <label class="label label--checkbox">
                <input class="visually-hidden input__checkbox--hidden" type="checkbox" name="milk">
                <span class="input__checkbox"></span>
                <span class="form__label label">Молоко</span>
              </label>
            </li>
            <li class="fieldset__item">
              <label class="label label--checkbox">
                <input class="visually-hidden input__checkbox--hidden" type="checkbox" name="vitamin">
                <span class="input__checkbox"></span>
                <span class="form__label label">Витамины</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <button class="button button--primary" type="submit">Отправить заявку</button>
        <p class="form-wrapper__description">* — Обязательные поля</p>
      </form>
    </div>
    <section class="about-us">
      <div class="about-us__wrapper">
        <h2 class="about-us__title">Приглашаем к сотрудничеству дилеров!</h2>
        <address class="about-us__address text">
          <p class="about-us__description">ул. Большая Конюшенная, д. 19/8</p>
          <p class="about-us__description">Санкт-Петербург</p>
        </address>
      </div>
      <div class="about-us__map">
        <img src="#" width="320" height="362" alt="Карта города.">
        <img class="about-us__map-point" src="#" width="113" height="106" alt="Указатель на адрес.">
      </div>
    </section>
  </main>
  <footer class="footer">
    <a class="footer__logo-link" href="#">
      <img src="#" width="128" height="24" alt="Логотип Кэт энерджи.">
    </a>
    <ul class="social list-reset">
      <li class="social__item">
        <a class="social__link social__link--vk" href="https://vk.com/htmlacademy" target="_blank">
          <span class="visually-hidden">Паблик Вконтакте.</span>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--yt" href="https://www.youtube.com/user/htmlacademyru" target="_blank">
          <span class="visually-hidden">Канал YouTube.</span>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--tg" href="https://t.me/htmlacademy" target="_blank">
          <span class="visually-hidden">Телеграм канал.</span>
        </a>
      </li>
    </ul>
    <a class="footer__logo-link" href="https://htmlacademy.ru/">
      <img src="#" width="113" height="20" alt="Логотип HTML Academy.">
      <img src="#" width="27" height="34" alt="Логотип HTML Academy.">
    </a>
  </footer>
</body>
